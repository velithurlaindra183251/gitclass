<!DOCTYPE html>
<html lang="en">
<head>
    <meta chaset="UTF-8">
    <meta http-eqciv="x-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.5">
    <title>css links</title>
    <style>
        /*pseudo-classes*/

        /*link:normal or unvisited link*/
        a:link {
            color: rgb(13, 251, 231);
        }

        /* visited:visited link*/
        a:visited {
            color: rgb(231, 2, 2);
        }

        /* hover:mouse over it*/
        a:hover {
            color: blue;
        }

        /* active: moment it is clicked*/
        a:active {
            color: rgb(249, 1, 179);
        }
    </style>
</head>
<body>
    <a href="http://myntra.com" target="_blank">visit myntra!</a><br>
    <a href="http://meesho.com" target="_blank">visit meesho!</a><br>
    <a href="http://ajio.com" target="_blank">visit ajio!</a>
</body>
</html>
